name: ğŸ”„ Auto Update Problem Count in README

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ğŸ“¦ Install pip (if needed)
      run: python -m ensurepip --upgrade

    - name: ğŸ§  Run update script
      run: python update_readme.py

    - name: ğŸ“¤ Commit and push if README changed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add README.md
        git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update problem count in README"
        git push
